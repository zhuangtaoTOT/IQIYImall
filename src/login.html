<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/registry.css">
</head>

<body>
    <div class="main-left">
        <h3>用科技</h3>
        <p>让复杂的世界更简单</p>
    </div>

    <form class="main-right" action="">

        <div class="main-right-top">
            <h3>欢迎回来</h3>
            <p>没有帐号？
                <a id="login_btn" href="./registry.html">马上注册</a>
            </p>
        </div>

        <p>
            <label for="" class="formLeft">用户名：</label>
            <input type="text" name="username" class="username text" placeholder="请输入用户名">
            <article style="height: 30px; padding-left:85px;"></article>
        </p>

        <p>
            <label for="" class="formLeft">密&emsp;码：</label>
            <input type="password" name="password" class="text" placeholder="请输入密码">
            <div style="height: 30px;"></div>
        </p>

        <p>
            <input type="button" value="登&emsp;陆" name="button" class="btn" disabled>
        </p>
    </form>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="script/sha1.js"></script>
    <script src="script/login.js"></script>
</body>

</html>
